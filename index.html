* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #ff4d6d;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

/* ===== HEART ===== */
#heartWrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  animation: beat 1.4s infinite;
  margin-bottom: 30px;
  margin-left: 400px;
}

canvas {
  display: block;
  max-width: 100%;
}

/* ===== HEART BEAT ===== */
@keyframes beat {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.05); }
  50%  { transform: scale(1); }
  70%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* ===== TEXT ===== */
.text {
  font-size: 26px;
  letter-spacing: 4px;
  margin-bottom: 30px;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.45; }
  100% { opacity: 1; }
}

/* ===== BUTTON ===== */
button {
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4d6d, #ff1f4c);
  color: #fff;
  transition: transform 0.25s, box-shadow 0.25s, opacity 0.6s;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
}
</style>
